<html>
	<head>
		<meta charset="UTF-8">
		<title>Aula 04 - Objetos e arrays</title>
		
	</head>
	
	<body>
		<p>Informe um numero entre 10 e 20</p>
		<input type="text" id="numero">
		<button onclick="verifica()">Verificar</button>
		<p id="msg"></p>
		
		<script>
			function verifica(){
				var x = document.getElementById('numero').value;
					try{
						if(x == '') throw 'Informe um valor';
						if(isNaN(x)) throw 'Você precisa informar um numero';
						
						x = Number(x);
						if(x <= 10 || x >= 20) throw 'Informe um numero entre 10 e 20';

						
							document.getElementById('msg').innerHTML = 'O valor está correto';
					} catch (erro){
							document.getElementById('msg').innerHTML = 'erro: '+ erro;
						}
					finally{
						document.getElementById('numero').value = '';					
					}
			}
		</script>
	</body>
	
</html>
